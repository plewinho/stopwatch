<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/63feca257c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">

    <p class="info"><i class="fas fa-question"></i></p>
    <h1>Stopwatch</h1>
    <p class="stopwatch">0:00</p>
    <p class="time">0:00</p>

    <div class="buttons">
      <button class="start"><i class="fas fa-play"></i></button>
      <button class="pause"><i class="fas fa-pause"></i></button>
      <button class="stop"><i class="fas fa-stop"></i></button>
      <button class="reset"><i class="fas fa-times"></i></button>
      <button class="history">archiwum</i></button>
</div>
<ul class="time-list"></ul>
</div>



<div class="modal-shadow">
  <div class="modal">
    <h3>Instrukcja:</h3>
    <p><i class="fas fa-play"></i> - start</p>
    <p><i class="fas fa-pause"></i> - pauza</p>
    <p><i class="fas fa-stop"></i> - stop</p>
    <p><i class="fas fa-times"></i> - skasuj historie</p>
    <p><strong>archiwum</strong> - zobacz wcze≈õniejsze pomiary</p>
    <button class="close">Zamknij</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
